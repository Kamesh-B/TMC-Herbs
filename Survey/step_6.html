<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Step 6 • Night Wakings</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink:#e75480;          /* primary */
      --pink-light:#ffe6ec;    /* light bg */
      --pink-shadow:rgba(231,84,128,.25);
      --border:#EDEDF2;
      --hover:#F8F8F8;
      --text:#212124;
      --muted:#6D6E71;
    }

    html { line-height: 1.15; -webkit-text-size-adjust: 100%; }
    body { margin: 0; font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif; background-color: #ffffff; color: var(--text); }
    *,:after,:before { box-sizing: border-box; border: 0 solid var(--border); }
    html,body { height: 100%; }

    #__next { display: flex; flex-direction: column; margin: 0 auto; max-width: 430px; width: 100%; min-height: 100%; background-color: #ffffff; position: relative; }
    .main-content-section { flex: 1 1 auto; display: flex; justify-content: center; align-items: center; padding: 32px 20px 24px; }
    .content-wrapper { width: 100%; max-width: 430px; }

    .header-section { position: sticky; top: 0; z-index: 10; background-color: #FFFFFF; padding-top: 12px; }
    .header-container { display: flex; align-items: center; justify-content: center; padding: 12px 20px; }
    .logo { width: 80px; }
    .separator { border: none; border-top: 1px solid var(--border); margin: 0; }

    .title-container { display: flex; justify-content: center; margin-bottom: 8px; padding: 0 4px; }
    .title-text { color: var(--text); font-size: 22px; font-weight: 700; line-height: 1.25; text-align: center; }
    .subtitle { color: #5F6166; font-size: 14px; text-align: center; margin-bottom: 16px; }

    .options-list { display: grid; grid-template-columns: 1fr; gap: 10px; }
    .option { border: 1px solid var(--border); border-radius: 14px; padding: 14px; text-align: center; font-weight: 700; font-size: 16px; letter-spacing: -0.01em; transition: background .2s, border-color .2s, box-shadow .2s, color .2s; user-select: none; background: #fff; color: var(--text); }
    .option:hover { background: var(--hover); border-color: #DADBE3; }
    .option[aria-pressed="true"] { background: var(--pink-light); border-color: var(--pink); box-shadow: inset 0 0 0 2px var(--pink-shadow); color: #7a1b46; }

    .nav { display: flex; gap: 10px; margin-top: 18px; }
    .btn { flex: 1; border-radius: 14px; padding: 14px 16px; font-weight: 700; font-size: 16px; text-align: center; border: 1px solid var(--border); background: #fff; color: var(--text); transition: background .2s; }
    .btn:hover { background: var(--hover); }
    .btn.primary { background: var(--pink); color: #fff; border-color: var(--pink); }
    .btn.primary[disabled] { opacity: .45; cursor: not-allowed; }

    .footer-section { padding: 0; display: flex; justify-content: center; }
    .footer-container { width: 100%; padding: 16px; display: flex; flex-direction: column; justify-content: center; gap: 8px; align-items: center; border-top: 1px solid var(--border); background-color: #ffffff; }
    .footer-links { display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 6px; }
    .footer-link { font-size: 12px; font-weight: 400; color: var(--muted); text-decoration: none; }
    .footer-separator { margin: 0 5px; color: #d3d3d3; }
  </style>
</head>

<body>
  <div id="__next">
    <section class="header-section" aria-label="Header">
      <div class="header-container">
        <img class="logo" src="https://static.wixstatic.com/media/c70145_6f9d2c9d30da4051a7678b3d1ee8e175~mv2.png/v1/fill/w_176,h_182,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/c70145_948fe39b8daf48799a907c089cac9b9a~.png" alt="App logo" />
      </div>
      <hr class="separator" />
    </section>

    <section class="main-content-section" aria-labelledby="night-title">
      <div class="content-wrapper">
        <div class="title-container">
          <h1 id="night-title" class="title-text">7. Do you wake up constantly throughout the night?</h1>
        </div>
        <p class="subtitle">Select one.</p>

        <div class="options-list" id="options" role="radiogroup" aria-label="Night wakings">
          <button class="option" type="button" data-value="1-2" aria-pressed="false" role="radio" aria-checked="false">1–2 times a night</button>
          <button class="option" type="button" data-value="3+" aria-pressed="false" role="radio" aria-checked="false">3 or more times</button>
          <button class="option" type="button" data-value="Peaceful" aria-pressed="false" role="radio" aria-checked="false">I sleep peacefully through the night</button>
        </div>

        <div class="nav" role="navigation">
          <a id="backBtn" href="#" class="btn" aria-label="Back to previous step">Back</a>
          <button id="nextBtn" class="btn primary" disabled aria-disabled="true" aria-label="Continue to next step">Continue</button>
        </div>
      </div>
    </section>

    <section class="footer-section">
      <footer class="footer-container" aria-label="Footer">
        <div class="footer-links">
          <a class="footer-link" href="#">Terms</a>
          <span class="footer-separator">•</span>
          <a class="footer-link" href="#">Privacy</a>
          <span class="footer-separator">•</span>
          <a class="footer-link" href="#">Support</a>
        </div>
      </footer>
    </section>
  </div>

  <script>
    (function(){
      const QUIZ_KEY = 'menopause-quiz';
      function getAnswers(){ try { return JSON.parse(localStorage.getItem(QUIZ_KEY)) || {}; } catch { return {}; } }
      function setAnswers(obj){ localStorage.setItem(QUIZ_KEY, JSON.stringify(obj)); }
      function setAnswer(key, value){ const d = getAnswers(); d[key] = value; setAnswers(d); }

      const list = document.getElementById('options');
      const nextBtn = document.getElementById('nextBtn');
      const backBtn = document.getElementById('backBtn');

      function updateState(){
        const selected = list.querySelector('.option[aria-pressed="true"]');
        const hasOne = !!selected;
        nextBtn.disabled = !hasOne;
        nextBtn.setAttribute('aria-disabled', String(!hasOne));
      }

      list.addEventListener('click', (e) => {
        const btn = e.target.closest('.option');
        if(!btn) return;
        list.querySelectorAll('.option').forEach(b => { b.setAttribute('aria-pressed','false'); b.setAttribute('aria-checked','false'); });
        btn.setAttribute('aria-pressed','true');
        btn.setAttribute('aria-checked','true');
        updateState();
      });

      function getParams(){ return new URLSearchParams(window.location.search); }

      backBtn.addEventListener('click', (e) => {
        e.preventDefault();
        const qs = getParams().toString();
        window.location.href = `step_5.html${qs ? ('?' + qs) : ''}`;
      });

      nextBtn.addEventListener('click', () => {
        const chosen = list.querySelector('.option[aria-pressed="true"]');
        if(!chosen) return;
        const val = chosen.dataset.value;
        setAnswer('night_wakings', val);
        const params = getParams();
        params.set('night_wakings', val);
        // proceed to the next major step
        const NEXT_PAGE = 'step_7.html'; // TODO: change if your next file differs
        window.location.href = `${NEXT_PAGE}?${params.toString()}`;
      });

      list.querySelectorAll('.option').forEach(btn => {
        btn.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); btn.click(); }
        });
      });
    })();
  </script>
</body>
</html>
