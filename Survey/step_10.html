<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Step 10 • Diet & Eating Habits</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{ --pink:#e75480; --pink-light:#ffe6ec; --pink-shadow:rgba(231,84,128,.25); --border:#EDEDF2; --hover:#F8F8F8; --text:#212124; --muted:#6D6E71; }
    html{line-height:1.15;-webkit-text-size-adjust:100%}
    body{margin:0;font-family:'Manrope',-apple-system,BlinkMacSystemFont,sans-serif;background-color:#fff;color:var(--text)}
    *,:after,:before{box-sizing:border-box;border:0 solid var(--border)}
    html,body{height:100%}
    #__next{display:flex;flex-direction:column;margin:0 auto;max-width:430px;width:100%;min-height:100%;background:#fff;position:relative}
    .main-content-section{flex:1 1 auto;display:flex;justify-content:center;align-items:center;padding:32px 20px 24px}
    .content-wrapper{width:100%;max-width:430px}
    .header-section{position:sticky;top:0;z-index:10;background:#fff;padding-top:12px}
    .header-container{display:flex;align-items:center;justify-content:center;padding:12px 20px}
    .logo{width:80px}
    .separator{border:none;border-top:1px solid var(--border);margin:0}
    .title-container{display:flex;justify-content:center;margin-bottom:8px;padding:0 4px}
    .title-text{color:var(--text);font-size:22px;font-weight:700;line-height:1.25;text-align:center}
    .subtitle{color:#5F6166;font-size:14px;text-align:center;margin-bottom:16px}
    .options-list{display:grid;grid-template-columns:1fr;gap:10px}
    .option{border:1px solid var(--border);border-radius:14px;padding:14px;text-align:center;font-weight:700;font-size:16px;letter-spacing:-.01em;transition:background .2s,border-color .2s,box-shadow .2s,color .2s;user-select:none;background:#fff;color:var(--text)}
    .option:hover{background:var(--hover);border-color:#DADBE3}
    .option[aria-pressed="true"]{background:var(--pink-light);border-color:var(--pink);box-shadow:inset 0 0 0 2px var(--pink-shadow);color:#7a1b46}
    .nav{display:flex;gap:10px;margin-top:18px}
    .btn{flex:1;border-radius:14px;padding:14px 16px;font-weight:700;font-size:16px;text-align:center;border:1px solid var(--border);background:#fff;color:var(--text);transition:background .2s}
    .btn:hover{background:var(--hover)}
    .btn.primary{background:var(--pink);color:#fff;border-color:var(--pink)}
    .btn.primary[disabled]{opacity:.45;cursor:not-allowed}
    .footer-section{padding:0;display:flex;justify-content:center}
    .footer-container{width:100%;padding:16px;display:flex;flex-direction:column;justify-content:center;gap:8px;align-items:center;border-top:1px solid var(--border);background:#fff}
    .footer-links{display:flex;justify-content:center;align-items:center;flex-wrap:wrap;gap:6px}
    .footer-link{font-size:12px;font-weight:400;color:var(--muted);text-decoration:none}
    .footer-separator{margin:0 5px;color:#d3d3d3}
  </style>
</head>
<body>
  <div id="__next">
    <section class="header-section" aria-label="Header">
      <div class="header-container">
        <img class="logo" src="https://static.wixstatic.com/media/c70145_6f9d2c9d30da4051a7678b3d1ee8e175~mv2.png/v1/fill/w_176,h_182,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/c70145_948fe39b8daf48799a907c089cac9b9a~.png" alt="App logo" />
      </div>
      <hr class="separator" />
    </section>

    <section class="main-content-section" aria-labelledby="diet-title">
      <div class="content-wrapper">
        <div class="title-container">
          <h1 id="diet-title" class="title-text">10. How would you describe your diet and daily eating habits right now?</h1>
        </div>
        <p class="subtitle">Choose the best match for you.</p>

        <div class="options-list" id="options" role="radiogroup" aria-label="Diet quality">
          <button class="option" type="button" data-value="diet_balanced" aria-pressed="false" role="radio" aria-checked="false">Pretty balanced — I eat whole foods, good protein, and stay hydrated most days</button>
          <button class="option" type="button" data-value="diet_busy" aria-pressed="false" role="radio" aria-checked="false">I try to eat healthy, but skip meals or grab what’s convenient when I’m busy</button>
          <button class="option" type="button" data-value="diet_chaotic" aria-pressed="false" role="radio" aria-checked="false">It’s all over the place — lots of caffeine, sugar, or comfort foods lately</button>
          <button class="option" type="button" data-value="diet_low_intake" aria-pressed="false" role="radio" aria-checked="false">Honestly, I’ve lost my appetite or barely eat real meals anymore</button>
        </div>

        <div class="nav" role="navigation">
          <a id="backBtn" href="#" class="btn" aria-label="Back to previous step">Back</a>
          <button id="nextBtn" class="btn primary" disabled aria-disabled="true" aria-label="Continue to next step">Continue</button>
        </div>
      </div>
    </section>

    <section class="footer-section">
      <footer class="footer-container" aria-label="Footer">
        <div class="footer-links">
          <a class="footer-link" href="#">Terms</a>
          <span class="footer-separator">•</span>
          <a class="footer-link" href="#">Privacy</a>
          <span class="footer-separator">•</span>
          <a class="footer-link" href="#">Support</a>
        </div>
      </footer>
    </section>
  </div>

  <script>
    (function(){
      const QUIZ_KEY='menopause-quiz';
      function getAnswers(){ try{return JSON.parse(localStorage.getItem(QUIZ_KEY))||{};}catch{return{};} }
      function setAnswers(o){ localStorage.setItem(QUIZ_KEY, JSON.stringify(o)); }
      function setAnswer(k,v){ const d=getAnswers(); d[k]=v; setAnswers(d); }
      const list=document.getElementById('options');
      const nextBtn=document.getElementById('nextBtn');
      const backBtn=document.getElementById('backBtn');
      function updateState(){ const sel=list.querySelector('.option[aria-pressed="true"]'); const on=!!sel; nextBtn.disabled=!on; nextBtn.setAttribute('aria-disabled', String(!on)); }
      list.addEventListener('click',e=>{ const btn=e.target.closest('.option'); if(!btn) return; list.querySelectorAll('.option').forEach(b=>{b.setAttribute('aria-pressed','false');b.setAttribute('aria-checked','false');}); btn.setAttribute('aria-pressed','true'); btn.setAttribute('aria-checked','true'); updateState(); });
      function getParams(){ return new URLSearchParams(location.search); }
      backBtn.addEventListener('click',e=>{ e.preventDefault(); const qs=getParams().toString(); location.href=`step_9.html${qs?('?' + qs):''}`; });
      nextBtn.addEventListener('click',()=>{ const sel=list.querySelector('.option[aria-pressed="true"]'); if(!sel) return; const val=sel.dataset.value; setAnswer('diet_quality', val); const params=getParams(); params.set('diet_quality', val); location.href=`step_11.html?${params.toString()}`; });
      list.querySelectorAll('.option').forEach(btn=>{ btn.addEventListener('keydown',e=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); btn.click(); } }); });
    })();
  </script>
</body>
</html>
