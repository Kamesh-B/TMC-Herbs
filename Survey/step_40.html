<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Step 40 • Almost Done</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink:#e75480;          /* primary */
      --pink-2:#ff8fb0;        /* gradient stop */
      --pink-light:#ffe6ec;    /* light bg */
      --pink-shadow:rgba(231,84,128,.25);
      --border:#EDEDF2;
      --hover:#F8F8F8;
      --text:#212124;
      --muted:#6D6E71;
    }

    /* Base */
    html { line-height: 1.15; -webkit-text-size-adjust: 100%; }
    body { margin: 0; font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif; background: #ffffff; color: var(--text); }
    *,:after,:before { box-sizing: border-box; border: 0 solid var(--border); }
    html,body { height: 100%; }

    /* App shell */
    #__next { display: flex; flex-direction: column; margin: 0 auto; max-width: 430px; width: 100%; min-height: 100%; background: #ffffff; position: relative; }

    /* Top loading bar */
    .loading-wrap { position: sticky; top: 0; left: 0; right:0; padding: 12px 16px 8px; background: #fff; z-index: 50; }
    .progress-label { text-align: center; font-size: 14px; color: #8b8e93; font-style: italic; margin: 2px 0 8px; }
    .progress-shell { width: 100%; height: 28px; border-radius: 9999px; background: linear-gradient(180deg, #fff, var(--pink-light)); box-shadow: inset 0 1px 0 rgba(0,0,0,.04), 0 6px 14px rgba(231,84,128,.08); overflow: hidden; }
    .loading-bar { height: 100%; width: 0%; border-radius: inherit; background: linear-gradient(90deg, var(--pink), var(--pink-2)); box-shadow: 0 1px 2px rgba(231,84,128,.35), inset 0 0 0 1px rgba(231,84,128,.35); animation: load 5s linear forwards; }
    @keyframes load { from { width: 0%; } to { width: 100%; } }
    @media (prefers-reduced-motion: reduce) { .loading-bar { animation-duration: 1ms; } }

    /* Content */
    .main { flex: 1 1 auto; display: flex; justify-content: center; align-items: center; padding: 28px 20px; }
    .card { max-width: 430px; text-align: center; }

    .emoji { font-size: 48px; line-height: 1; margin-bottom: 10px; }
    .title-lg { font-size: 30px; font-weight: 800; line-height: 1.2; margin-bottom: 10px; }
    .lead { font-size: 16px; color: var(--text); line-height: 1.6; margin: 0 auto 18px; max-width: 40ch; }
    .hl { background: linear-gradient(180deg, rgba(231,84,128,.12), rgba(231,84,128,.12)); border-radius: 6px; padding: 0 4px; }

    .divider { height: 2px; width: 72px; margin: 16px auto; background: #eef0f6; border-radius: 2px; }

    .cta { display: inline-flex; align-items: center; justify-content: center; gap: 10px; width: 100%; max-width: 340px; margin: 0 auto; height: 52px; border-radius: 16px; border: 1px solid var(--pink); background: var(--pink); color: #fff; font-weight: 800; font-size: 16px; box-shadow: 0 6px 18px var(--pink-shadow); }
    .cta .arrow { font-size: 18px; }

    /* Footer note */
    .footer { padding: 14px; border-top: 1px solid var(--border); text-align: center; font-size: 12px; color: var(--muted); }
  </style>
</head>

<body>
  <div id="__next">
    <!-- Top loading bar -->
    <div class="loading-wrap" aria-live="polite">
      <div class="progress-label">Almost there…</div>
      <div class="progress-shell"><div class="loading-bar" id="progress"></div></div>
    </div>

    <!-- Content -->
    <main class="main">
      <div class="card">
        <div class="emoji" aria-hidden="true">💖</div>
        <h1 class="title-lg">We’re almost done.</h1>
        <p class="lead">
          Your answers gave us a clear picture of what’s happening internally.
          <span class="hl">Just a few final questions</span>, and you’ll know your exact imbalances and which herbs will correct them.
        </p>

        <div class="divider" aria-hidden="true"></div>

        <button id="continueBtn" class="cta" type="button" aria-label="Keep going">
          <span>Keep Going</span>
          <span class="arrow">›</span>
        </button>
      </div>
    </main>

    <div class="footer">Auto-advancing shortly…</div>
  </div>

  <script>
    (function(){
      const DURATION = 5000;                 // 5s
      const NEXT_PAGE = 'step_41.html';      // ← change to your real next step

      // Preserve params & ensure a session id
      const params = new URLSearchParams(location.search);
      const SID_KEY = 'quiz_session_id';
      let sid = localStorage.getItem(SID_KEY);
      if (!sid) {
        sid = (crypto.randomUUID
          ? crypto.randomUUID()
          : ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
              (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            ));
        localStorage.setItem(SID_KEY, sid);
      }
      if (!params.get('sid')) params.set('sid', sid);

      // Auto-advance
      const goNext = () => { location.href = `${NEXT_PAGE}?${params.toString()}`; };
      const timer = setTimeout(goNext, DURATION);
      document.getElementById('continueBtn').addEventListener('click', () => {
        clearTimeout(timer);
        goNext();
      });

      // Optional analytics example (uncomment if using a Netlify Function)
      // navigator.sendBeacon && navigator.sendBeacon('/.netlify/functions/save-click',
      //   new Blob([JSON.stringify({ sessionId: sid, step: 40, event: 'view_almost_done', page: location.pathname + location.search, ts: new Date().toISOString() })],
      //   {type:'application/json'}));
    })();
  </script>
</body>
</html>
