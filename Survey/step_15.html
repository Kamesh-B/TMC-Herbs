<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Step 15 • Hot Flash Intensity</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--pink:#e75480;--pink-light:#ffe6ec;--pink-shadow:rgba(231,84,128,.25);--border:#EDEDF2;--hover:#F8F8F8;--text:#212124;--muted:#6D6E71;}
    html{line-height:1.15;-webkit-text-size-adjust:100%}body{margin:0;font-family:'Manrope',-apple-system,BlinkMacSystemFont,sans-serif;background:#fff;color:var(--text)}
    *,:before,:after{box-sizing:border-box;border:0 solid var(--border)}html,body{height:100%}
    #__next{display:flex;flex-direction:column;max-width:430px;margin:0 auto;min-height:100%;background:#fff}
    .main{flex:1 1 auto;display:flex;justify-content:center;align-items:center;padding:32px 20px 24px}
    .wrap{width:100%;max-width:430px}
    .header{position:sticky;top:0;background:#fff;z-index:10;padding-top:12px}
    .header .in{display:flex;justify-content:center;align-items:center;padding:12px 20px}
    .logo{width:80px}.sep{border:none;border-top:1px solid var(--border);margin:0}
    .title{display:flex;justify-content:center;margin-bottom:8px;padding:0 4px}
    h1{font-size:22px;font-weight:700;line-height:1.25;text-align:center;margin:0}
    .sub{color:#5F6166;font-size:14px;text-align:center;margin-bottom:16px}
    .options{display:grid;grid-template-columns:1fr;gap:10px}
    .opt{border:1px solid var(--border);border-radius:14px;padding:14px;text-align:center;font-weight:700;font-size:16px;transition:.2s;background:#fff;color:var(--text)}
    .opt:hover{background:var(--hover);border-color:#DADBE3}
    .opt[aria-pressed="true"]{background:var(--pink-light);border-color:var(--pink);box-shadow:inset 0 0 0 2px var(--pink-shadow);color:#7a1b46}
    .nav{display:flex;gap:10px;margin-top:18px}
    .btn{flex:1;border-radius:14px;padding:14px 16px;font-weight:700;font-size:16px;text-align:center;border:1px solid var(--border);background:#fff;color:var(--text);transition:background .2s}
    .btn:hover{background:var(--hover)}.btn.primary{background:var(--pink);color:#fff;border-color:var(--pink)}
    .btn.primary[disabled]{opacity:.45;cursor:not-allowed}
    .foot{padding:16px;border-top:1px solid var(--border);text-align:center;font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <div id="__next">
    <section class="header"><div class="in">
      <img class="logo" src="https://static.wixstatic.com/media/c70145_6f9d2c9d30da4051a7678b3d1ee8e175~mv2.png/v1/fill/w_176,h_182,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/c70145_948fe39b8daf48799a907c089cac9b9a~.png" alt="App logo" />
    </div><hr class="sep" /></section>

    <main class="main" aria-labelledby="q-title">
      <div class="wrap">
        <div class="title"><h1 id="q-title">9. How intense are your hot flashes right now?</h1></div>
        <p class="sub">Choose the best match for you.</p>

        <div id="options" class="options" role="radiogroup" aria-label="Hot flash intensity">
          <button class="opt" data-value="hotflash_extreme" aria-pressed="false" role="radio" aria-checked="false">They’re driving me crazy, I can’t get comfortable no matter what I do</button>
          <button class="opt" data-value="hotflash_moderate" aria-pressed="false" role="radio" aria-checked="false">They come and go, but they still bother me</button>
          <button class="opt" data-value="hotflash_mild_warm" aria-pressed="false" role="radio" aria-checked="false">I get warm sometimes, but not enough to call them ‘hot flashes’</button>
          <button class="opt" data-value="hotflash_none" aria-pressed="false" role="radio" aria-checked="false">I don’t really get hot flashes</button>
        </div>

        <div class="nav" role="navigation">
          <a id="backBtn" href="#" class="btn" aria-label="Back">Back</a>
          <button id="nextBtn" class="btn primary" disabled aria-disabled="true" aria-label="Continue">Continue</button>
        </div>
      </div>
    </main>

    <footer class="foot">•</footer>
  </div>

  <script>
    (function(){
      const KEY='menopause-quiz';
      const get=()=>{try{return JSON.parse(localStorage.getItem(KEY))||{};}catch{return{}}};
      const setAll=o=>localStorage.setItem(KEY, JSON.stringify(o));
      const setAns=(k,v)=>{const d=get(); d[k]=v; setAll(d);};

      const list=document.getElementById('options');
      const next=document.getElementById('nextBtn');
      const back=document.getElementById('backBtn');
      const selUpdate=()=>{const s=list.querySelector('.opt[aria-pressed="true"]'); const ok=!!s; next.disabled=!ok; next.setAttribute('aria-disabled', String(!ok));};

      list.addEventListener('click',e=>{
        const btn=e.target.closest('.opt'); if(!btn) return;
        list.querySelectorAll('.opt').forEach(b=>{b.setAttribute('aria-pressed','false'); b.setAttribute('aria-checked','false');});
        btn.setAttribute('aria-pressed','true'); btn.setAttribute('aria-checked','true');
        selUpdate();
      });
      list.querySelectorAll('.opt').forEach(b=>b.addEventListener('keydown',e=>{
        if(e.key==='Enter'||e.key===' '){e.preventDefault(); b.click();}
      }));

      const params=new URLSearchParams(location.search);
      back.addEventListener('click',e=>{e.preventDefault(); location.href=`step_14.html${params.toString()?('?'+params):''}`;});
      next.addEventListener('click',()=>{
        const chosen=list.querySelector('.opt[aria-pressed="true"]'); if(!chosen) return;
        const val=chosen.dataset.value; setAns('hotflash_intensity', val); params.set('hotflash_intensity', val);
        location.href=`step_16.html?${params.toString()}`;
      });
    })();
  </script>
</body>
</html>
