<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Step 2 • Duration</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- Base Setup & Resets --- */
    html { line-height: 1.15; -webkit-text-size-adjust: 100%; }
    body { margin: 0; font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif; background-color: #fdfdfd; }
    *,:after,:before { box-sizing: border-box; border: 0 solid #e5e7eb; }
    html,body { height: 100%; }
    div, span, p, h1, h2, h3, ul, li, footer, section, button, a, img { margin: 0; padding: 0; border: 0; font: inherit; vertical-align: baseline; }
    ul { list-style: none; }
    a { text-decoration: none; color: inherit; }
    button { cursor: pointer; }

    /* --- Layout --- */
    #__next { display: flex; flex-direction: column; margin: 0 auto; max-width: 430px; width: 100%; height: 100%; background-color: #ffffff; position: relative; }
    .main-content-section { flex: 1 1 auto; display: flex; justify-content: center; align-items: center; padding: 32px 20px 24px; }
    .content-wrapper { width: 100%; max-width: 430px; }

    /* --- Header --- */
    .header-section { position: sticky; top: 0; z-index: 10; background-color: #FFFFFF; padding-top: 12px; }
    .header-container { display: flex; align-items: center; justify-content: center; padding: 12px 20px; }
    .logo { width: 80px; }
    .separator { border: none; border-top: 1px solid #EDEDF2; margin: 0; }

    /* --- Title & Helper Text --- */
    .title-container { display: flex; justify-content: center; margin-bottom: 8px; padding: 0 4px; }
    .title-text { color: #212124; font-size: 22px; font-weight: 700; line-height: 1.25; text-align: center; }

    /* --- Single-select options --- */
    .options-list { display: grid; grid-template-columns: 1fr; gap: 10px; }
    .option { border: 1px solid #EDEDF2; border-radius: 14px; padding: 14px; text-align: center; font-weight: 700; font-size: 16px; letter-spacing: -0.01em; transition: background .2s, border-color .2s, box-shadow .2s, color .2s; user-select: none; background: #fff; color: #212124; }
    .option:hover { background: #F8F8F8; border-color: #DADBE3; }
    /* Pink only when selected */
    .option[aria-pressed="true"] { background: #ffe6ec; border-color: #e75480; box-shadow: inset 0 0 0 2px rgba(231,84,128,.25); color: #7a1b46; }

    /* --- Footer / Nav --- */
    .nav { display: flex; gap: 10px; margin-top: 18px; }
    .btn { flex: 1; border-radius: 14px; padding: 14px 16px; font-weight: 700; font-size: 16px; text-align: center; border: 1px solid #EDEDF2; background: #fff; color: #212124; }
    .btn:hover { background: #F8F8F8; }
    .btn.primary { background: #e75480; color: #fff; border-color: #e75480; }
    .btn.primary[disabled] { opacity: .45; cursor: not-allowed; }

    /* --- Footer links --- */
    .footer-section { padding: 0; display: flex; justify-content: center; }
    .footer-container { width: 100%; padding: 16px; display: flex; flex-direction: column; justify-content: center; gap: 8px; align-items: center; border-top: 1px solid #EDEDF2; background-color: #ffffff; }
    .footer-links { display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 6px; }
    .footer-link { font-size: 12px; font-weight: 400; color: #6D6E71; text-decoration: none; }
    .footer-separator { margin: 0 5px; color: #d3d3d3; }
  </style>
</head>

<body>
  <div id="__next">
    <!-- Header -->
    <section class="header-section" aria-label="Header">
      <div class="header-container">
        <img class="logo" src="https://static.wixstatic.com/media/c70145_6f9d2c9d30da4051a7678b3d1ee8e175~mv2.png/v1/fill/w_176,h_182,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/c70145_948fe39b8daf48799a907c089cac9b9a~.png" alt="App logo" />
      </div>
      <hr class="separator" />
    </section>

    <!-- Main -->
    <section class="main-content-section" aria-labelledby="duration-title">
      <div class="content-wrapper">
        <div class="title-container">
          <h1 id="duration-title" class="title-text">4. How long have you been dealing with these symptoms?</h1>
        </div>

        <div class="options-list" id="options" role="radiogroup" aria-label="Symptom duration">
          <button class="option" type="button" data-value="Less than 1 year" aria-pressed="false" role="radio" aria-checked="false">Less than 1 year</button>
          <button class="option" type="button" data-value="1 – 3 years" aria-pressed="false" role="radio" aria-checked="false">1 – 3 years</button>
          <button class="option" type="button" data-value="More than 3 years" aria-pressed="false" role="radio" aria-checked="false">More than 3 years</button>
          <button class="option" type="button" data-value="I’m not sure" aria-pressed="false" role="radio" aria-checked="false">I’m not sure</button>
        </div>

        <div class="nav" role="navigation">
          <a id="backBtn" href="#" class="btn" aria-label="Back to previous step">Back</a>
          <button id="nextBtn" class="btn primary" disabled aria-disabled="true" aria-label="Continue to next step">Continue</button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <section class="footer-section">
      <footer class="footer-container" aria-label="Footer">
        <div class="footer-links">
          <a class="footer-link" href="#">Terms</a>
          <span class="footer-separator">•</span>
          <a class="footer-link" href="#">Privacy</a>
          <span class="footer-separator">•</span>
          <a class="footer-link" href="#">Support</a>
        </div>
      </footer>
    </section>
  </div>

  <script>
    (function(){
      const list = document.getElementById('options');
      const nextBtn = document.getElementById('nextBtn');
      const backBtn = document.getElementById('backBtn');

      function updateState(){
        const selected = list.querySelector('.option[aria-pressed="true"]');
        const hasOne = !!selected;
        nextBtn.disabled = !hasOne;
        nextBtn.setAttribute('aria-disabled', String(!hasOne));
      }

      list.addEventListener('click', (e) => {
        const btn = e.target.closest('.option');
        if(!btn) return;
        // make it single-select: clear previous
        list.querySelectorAll('.option').forEach(b => { b.setAttribute('aria-pressed','false'); b.setAttribute('aria-checked','false'); });
        btn.setAttribute('aria-pressed','true');
        btn.setAttribute('aria-checked','true');
        updateState();
      });

      // preserve existing query params passed from previous steps
      function getParams(){ return new URLSearchParams(window.location.search); }

      backBtn.addEventListener('click', (e) => {
        e.preventDefault();
        const qs = getParams().toString();
        window.location.href = `step_1.html${qs ? ('?' + qs) : ''}`;
      });

      nextBtn.addEventListener('click', () => {
        const chosen = list.querySelector('.option[aria-pressed="true"]');
        if(!chosen) return;
        const params = getParams();
        params.set('duration', chosen.dataset.value);
        window.location.href = `step_3.html?${params.toString()}`;
      });

      // Keyboard support
      list.querySelectorAll('.option').forEach(btn => {
        btn.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); btn.click(); }
        });
      });
    })();
  </script>
</body>
</html>
